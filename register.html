<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up for ClubVerse and join university clubs and events."
    />
    <title>ClubVerse - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar"></div>
    <div class="main-content">
      <div class="signup-container">
        <div class="signup-card">
          <h1 class="signup-title">Create Account</h1>
          <p class="signup-subtitle">
            Join ClubVerse today and connect with university clubs
          </p>
  
          <form
            id="signupForm"
            class="signup-form"
            action="/submit-signup"
            method="POST"
          >
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
              <span class="form-hint">Enter your full legal name</span>
            </div>
  
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
              <span class="form-hint">We'll never share your email</span>
            </div>
  
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
              <span class="form-hint"
                >8+ characters with numbers and symbols</span
              >
            </div>
  
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
              <span class="form-hint">Re-enter your password</span>
            </div>
  
            <button type="submit" class="signup-button">Create Account</button>
          </form>
  
          <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
          </div>
        </div>
      </div>
  
      <div id="footer"></div>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
