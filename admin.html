<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClubVerse | Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div id="sidebar"></div> <!-- Dynamic sidebar -->

    <header>
      <div class="container">
        <div class="logo">
          <h1>ClubVerse</h1>
        </div>
        <nav>
          <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Club Management Section -->
    <section class="admin-club-management">
      <div class="container">
        <h2>Club Management</h2>
        <button class="btn-create-club" onclick="location.href='create-club.html'">
          Create New Club
        </button>

        <h3>Existing Clubs</h3>
        <ul id="clubList">
          <!-- Clubs will be listed dynamically -->
        </ul>
      </div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div> <!-- Dynamic Footer -->


    <!-- Scripts -->
    <script src="scripts.js"></script>
    <script>
      // Example of dynamic club listing
      const clubs = ['CSE Club', 'EEE Club', 'Pharmacy Club'];

      function displayClubs() {
        const clubList = document.getElementById('clubList');
        clubList.innerHTML = ''; // Clear the existing list
        
        clubs.forEach((club) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${club}</span>
            <button class="btn-delete" onclick="deleteClub('${club}')">Delete</button>
          `;
          clubList.appendChild(li);
        });
      }

      function deleteClub(clubName) {
        const confirmed = confirm(`Are you sure you want to delete the ${clubName}?`);
        if (confirmed) {
          // Simulate the deletion (you would typically send a request to the server)
          const index = clubs.indexOf(clubName);
          if (index > -1) {
            clubs.splice(index, 1); // Remove the club from the list
            displayClubs(); // Re-render the club list
          }
        }
      }

      // Initialize the club list on page load
      window.onload = displayClubs;
    </script>
  </body>
</html>
