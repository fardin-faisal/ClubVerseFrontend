<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClubVerse | Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="logo">
          <h1>ClubVerse</h1>
        </div>
        <nav>
          <ul>
            <li><a href="admin-dashboard.html">Dashboard</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Club Management Section -->
    <section class="admin-club-management">
      <div class="container">
        <h2>Club Management</h2>
        <button class="btn-create-club" onclick="location.href='create-club.html'">
          Create New Club
        </button>

        <h3>Existing Clubs</h3>
        <ul id="clubList">
          <li>
            <span>CSE Club</span>
            <button class="btn-delete" onclick="deleteClub('CSE Club')">Delete</button>
          </li>
          <li>
            <span>EEE Club</span>
            <button class="btn-delete" onclick="deleteClub('EEE Club')">Delete</button>
          </li>
        </ul>
      </div>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="container">

      </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts.js"></script>
