<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Clubs - ClubVerse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="sidebar"></div>

    <div class="main-content">
      <div class="clubs-container">
        <div class="clubs-header">
          <h1>Explore Clubs</h1>
          <p>Discover and join clubs that match your interests</p>
        </div>
  
        <div class="search-filter-section">
          <div class="search-box">
            <input
              type="text"
              id="clubSearch"
              placeholder="Search clubs..."
              onkeyup="filterClubs()"
            />
          </div>
          <div class="filter-options">
            <select id="departmentFilter" onchange="filterClubs()">
              <option value="">All Departments</option>
              <option value="CSE">Computer Science</option>
              <option value="EEE">Electrical</option>
              <option value="ME">Mechanical</option>
            </select>
            <select id="categoryFilter" onchange="filterClubs()">
              <option value="">All Categories</option>
              <option value="tech">Technology</option>
              <option value="cultural">Cultural</option>
              <option value="sports">Sports</option>
            </select>
          </div>
        </div>
  
        <div class="clubs-grid" id="clubsGrid">
          <!-- Club cards will be dynamically inserted here -->
        </div>
      </div>
  
      <div id="footer"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
