<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to ClubVerse to manage your clubs and events." />
    <title>ClubVerse - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sidebar"></div>
    <div class="main-content">
      <div class="login-container">
        <div class="login-card">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to continue to ClubVerse</p>

            <form id="loginForm" class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        autocomplete="email"
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-group">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                        />
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Sign In</button>
            </form>

            <div class="signup-link">
                New to ClubVerse? <a href="register.html">Create Account</a>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
