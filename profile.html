<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - ClubVerse</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sidebar"></div>
    <div class="main-content">
      <div class="profile-container">
        <div class="profile-header">
            <h1>Edit Profile</h1>
        </div>

        <div class="profile-content">
            <form id="profileForm" class="profile-form">
                <!-- Profile Picture Section -->
                <div class="profile-picture-section">
                    <div class="profile-picture-wrapper">
                        <img id="profilePreview" src="path/to/default-avatar.jpg" alt="Profile Picture">
                        <div class="picture-overlay">
                            <label for="profilePicture" class="upload-btn">
                                <i class="fas fa-camera"></i>
                            </label>
                        </div>
                    </div>
                    <input type="file" id="profilePicture" accept="image/*" hidden>
                </div>

                <!-- Personal Information -->
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" name="studentId" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" name="department" required>
                                <option value="CSE">Computer Science</option>
                                <option value="EEE">Electrical Engineering</option>
                                <option value="ME">Mechanical Engineering</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="batch">Batch</label>
                            <input type="number" id="batch" name="batch" required>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-section">
                    <h3>Contact Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                </div>

                <!-- Social Media Links -->
                <div class="form-section">
                    <h3>Social Media</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="url" id="linkedin" name="linkedin">
                        </div>
                        <div class="form-group">
                            <label for="github">GitHub</label>
                            <input type="url" id="github" name="github">
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">Save Changes</button>
                    <button type="button" class="cancel-btn" onclick="location.href='profile.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
