<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ClubVerse - University Clubs and Events Management Platform"
    />
    <meta name="author" content="ClubVerse Team" />
    <title>ClubVerse - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6z9V7AhB7ZaeXTRr73F41Exa19i7lfFx80I1RX"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content Section -->
    <div class="main-content">
      <!-- Hero Section -->
      <section class="hero text-center py-5">
        <div class="container">
          <h2 class="display-4 fw-bold text-primary">Welcome to ClubVerse</h2>
          <p class="lead text-muted">
            Your gateway to university clubs and events. Explore, join, and
            engage with a vibrant community of students.
          </p>
          <button
            class="btn btn-primary btn-lg mt-3"
            onclick="location.href='register.html'"
            aria-label="Join Now"
            aria-describedby="Join Now"
            aria-expanded="false"
            aria-haspopup="true"
          >
            Join Now
          </button>
        </div>
      </section>

      <!-- Featured Clubs Section -->
      <section id="featured-clubs">
        <h3 class="mb-4 text-center fw-bold">Featured Clubs</h3>
        <div class="cards" id="featured-clubs-container">
          <!-- Dynamic club cards will be injected here -->
        </div>
      </section>

      <!-- Upcoming Events Section -->
      <section id="upcoming-events">
        <h3 class="mb-4 text-center fw-bold">Upcoming Events</h3>
        <div class="cards" id="upcoming-events-container">
          <!-- Dynamic event cards will be injected here -->
        </div>
      </section>

      <!-- Footer -->
      <div id="footer"></div>
    </div>

    <!-- External JS Files -->
    <script src="scripts.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6z9V7AhB7ZaeXTRr73F41Exa19i7lfFx80I1RX"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
