<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore upcoming events on ClubVerse." />
    <title>ClubVerse - Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar"></div> <!-- Dynamic Sidebar -->

    <!-- Hero Section -->
    <section class="hero">
      <h2>Upcoming Events</h2>
      <p>Don't miss out on exciting events happening around the campus.</p>
    </section>

    <!-- Events List Section -->
    <section class="cards">
      <div class="card">
        <h4>CSE Fest</h4>
        <p>Date: March 25, 2024</p>
        <button class="btn-rsvp">RSVP</button>
      </div>
      <div class="card">
        <h4>Sports Week</h4>
        <p>Date: April 10, 2024</p>
        <button class="btn-rsvp">RSVP</button>
      </div>
    </section>

    <!-- Footer Section -->
    <div id="footer"></div> <!-- Dynamic Footer -->

    <!-- Scripts -->
    <script>
      // Example JavaScript to handle RSVP button functionality (optional)
      document.querySelectorAll(".btn-rsvp").forEach((button) => {
        button.addEventListener("click", () => {
          alert("You have RSVP'd to the event!");
        });
      });
    </script>
  </body>
</html>
