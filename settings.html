<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - ClubVerse</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <h1>Settings</h1>
      </div>
    </header>

    <!-- Dynamic Sidebar Section -->
    <div class="sidebar"></div>

    <div class="main-content">
      <!-- Settings Form Section -->
    <section class="form-section">
      <div class="container">
        <form action="/submit-settings" method="POST">
          <div class="form-group">
            <label for="username">Change Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter new username"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Change Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter new email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Change Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter new password"
              required
            />
          </div>

          <div class="form-group">
            <input type="submit" value="Save Changes" class="btn-submit" />
          </div>
        </form>
      </div>
    </section>

    <!-- Dynamic Footer Section -->
    <div class="footer"></div>
    </div>

    <!-- Optional JavaScript for Dynamic Sidebar -->
    <script src="scripts.js"></script>
    <script>
      // Example of dynamically highlighting the active menu item
      document.querySelectorAll(".sidebar a").forEach((link) => {
        if (link.href === window.location.href) {
          link.classList.add("active");
        }
      });
    </script>
  </body>
</html>
