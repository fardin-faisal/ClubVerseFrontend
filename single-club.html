<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore clubs at ClubVerse to find the perfect match for your interests and goals."
    />
    <meta property="og:title" content="Explore Clubs - ClubVerse" />
    <meta
      property="og:description"
      content="Find the best clubs for your interests at ClubVerse."
    />
    <meta property="og:image" content="path-to-image.jpg" />
    <meta name="author" content="ClubVerse Team" />
    <title>ClubVerse - Explore Clubs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar"></div> <!-- Dynamic Sidebar -->

    <!-- Header -->
    <header id="header"></header>

    <!-- Hero Section -->
    <section class="hero text-center py-5">
      <div class="container">
        <h2 class="display-4 fw-bold text-primary">Explore Clubs</h2>
        <p class="lead text-muted">
          Find the perfect club for your interests and goals.
        </p>
      </div>
    </section>

    <!-- Filter Section -->
    <section class="filter py-3 bg-light">
      <div class="container d-flex justify-content-center gap-3">
        <input
          type="text"
          id="search"
          class="form-control w-50"
          placeholder="Search clubs..."
          aria-label="Search clubs"
          oninput="filterClubs()"
        />
        <select
          id="department-filter"
          class="form-select w-25"
          aria-label="Select Department"
          onchange="filterClubs()"
        >
          <option value="">All Departments</option>
          <option value="CSE">CSE</option>
          <option value="EEE">EEE</option>
          <option value="Pharmacy">Pharmacy</option>
        </select>
      </div>
    </section>

    <!-- Clubs List Section -->
    <section class="cards py-5">
      <div class="container" id="clubs-list">
        <!-- Club cards will be dynamically populated here -->
      </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div> <!-- Dynamic Footer -->

    <!-- Scripts -->
    <script src="scripts.js"></script>
  </body>
</html>
